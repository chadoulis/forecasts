{%ExampleLayout%}

	<code>
		&lcub;%SubmitButton%}<b>Text</b>&lcub;%/SubmitButton%}
	</code>
	<form>
		{%SubmitButton%}Text{%/SubmitButton%}

		&lcub;%SubmitButton name='<b>QueryVar</b>'%}<b>Text</b>&lcub;%/SubmitButton%}
	</code>
	<form>
		{%SubmitButton name='QueryVar'%}Text{%/SubmitButton%}
	</form>
